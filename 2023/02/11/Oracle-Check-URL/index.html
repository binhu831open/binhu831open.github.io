<h2 id="基本範例"><a href="#基本範例" class="headerlink" title="基本範例"></a>基本範例</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br></pre></td><td class="code"><pre><span class="line">CREATE OR REPLACE PROCEDURE DBA_Check_URL_Status(t_url in varchar2)</span><br><span class="line">IS</span><br><span class="line">  request UTL_HTTP.REQ;</span><br><span class="line">  response UTL_HTTP.RESP;</span><br><span class="line">  v_url varchar2(4000);</span><br><span class="line">  v_ck_txt varchar2(4000);</span><br><span class="line">  clob_buff CLOB;</span><br><span class="line">  buff VARCHAR2(4000);</span><br><span class="line">  v_seq number ;</span><br><span class="line">  V_MSG varchar2(4000);</span><br><span class="line">  V_USER_FROM varchar2(4000);  </span><br><span class="line">  c  utl_tcp.connection;  -- TCP/IP connection to the Web server</span><br><span class="line">  ret_val pls_integer;</span><br><span class="line">  v_temp varchar2 (1000);</span><br><span class="line">BEGIN</span><br><span class="line">  EXECUTE IMMEDIATE &#x27;ALTER SESSION SET NLS_LANGUAGE= &#x27;&#x27;AMERICAN&#x27;&#x27;&#x27;;</span><br><span class="line">  v_url := t_url;</span><br><span class="line">  v_ck_txt := null;</span><br><span class="line">  </span><br><span class="line">  if instr(lower(v_url),&#x27;https:&#x27;) &gt; 0 then</span><br><span class="line">    --處理HTTPS</span><br><span class="line">    select REGEXP_SUBSTR(REGEXP_REPLACE(v_url,&#x27;^http[s]?://&#x27;,&#x27;&#x27;,1),&#x27;[a-z,A-Z,0-9,-]+(\.\w+)+&#x27;) INTO v_temp from dual;</span><br><span class="line">    BEGIN</span><br><span class="line">       c := utl_tcp.open_connection(remote_host =&gt; v_temp,</span><br><span class="line">                                    remote_port =&gt;  443,</span><br><span class="line">                                    tx_timeout =&gt; 5,</span><br><span class="line">                                    charset     =&gt; &#x27;UTF-8&#x27;);  -- open connection</span><br><span class="line">       ret_val := utl_tcp.write_line(c, &#x27;GET / HTTP/1.1&#x27;);    -- send HTTP request</span><br><span class="line">       ret_val := utl_tcp.write_line(c);</span><br><span class="line">       BEGIN</span><br><span class="line">         LOOP</span><br><span class="line">           dbms_output.put_line(utl_tcp.get_line(c, TRUE));  -- read result</span><br><span class="line">         END LOOP;</span><br><span class="line">       EXCEPTION</span><br><span class="line">         WHEN utl_tcp.end_of_input THEN</span><br><span class="line">           dbms_output.put_line(&#x27;Check_SSL_URL_OK End&#x27;);  -- read result</span><br><span class="line">       END;</span><br><span class="line">       utl_tcp.close_connection(c);</span><br><span class="line">    EXCEPTION</span><br><span class="line">      WHEN OTHERS THEN</span><br><span class="line">        --記錄錯誤和簡訊通知</span><br><span class="line">    END;</span><br><span class="line">  else</span><br><span class="line">    BEGIN  </span><br><span class="line">      --處理HTTP</span><br><span class="line">      UTL_HTTP.SET_RESPONSE_ERROR_CHECK(FALSE);</span><br><span class="line">      request := UTL_HTTP.BEGIN_REQUEST(v_url, &#x27;GET&#x27;);</span><br><span class="line">      UTL_HTTP.SET_HEADER(request, &#x27;User-Agent&#x27;, &#x27;Mozilla/4.0&#x27;);</span><br><span class="line">      response := UTL_HTTP.GET_RESPONSE(request);</span><br><span class="line">      DBMS_OUTPUT.PUT_LINE(&#x27;HTTP response status code: &#x27; || response.status_code);</span><br><span class="line">      </span><br><span class="line">      IF response.status_code = 200 THEN</span><br><span class="line">            BEGIN</span><br><span class="line">                clob_buff := EMPTY_CLOB;</span><br><span class="line">                LOOP</span><br><span class="line">                    UTL_HTTP.READ_TEXT(response, buff, LENGTH(buff));</span><br><span class="line">                    clob_buff := clob_buff || buff;</span><br><span class="line">                END LOOP;</span><br><span class="line">                UTL_HTTP.END_RESPONSE(response);</span><br><span class="line">            EXCEPTION</span><br><span class="line">                WHEN UTL_HTTP.END_OF_BODY THEN</span><br><span class="line">                        UTL_HTTP.END_RESPONSE(response);</span><br><span class="line">                WHEN OTHERS THEN</span><br><span class="line">                  --記錄錯誤和簡訊通知</span><br><span class="line">             END;</span><br><span class="line">            --DBMS_OUTPUT.PUT_LINE(clob_buff);</span><br><span class="line">            v_ck_txt := substr(clob_buff,1,2000);</span><br><span class="line">            v_ck_txt := trim(v_ck_txt);</span><br><span class="line">            </span><br><span class="line">            IF instr(v_ck_txt,&#x27;ORA-&#x27;) &gt; 0  THEN</span><br><span class="line">               --記錄錯誤和簡訊通知</span><br><span class="line">            elsif length(v_ck_txt)=1 and v_ck_txt||&#x27;&#x27;=&#x27;1&#x27; then</span><br><span class="line">               --判讀回傳特定值就視為正確</span><br><span class="line">            else</span><br><span class="line">              --記錄錯誤和簡訊通知</span><br><span class="line">            END IF;</span><br><span class="line">      ELSE</span><br><span class="line">         --記錄錯誤和簡訊通知</span><br><span class="line">         UTL_HTTP.END_RESPONSE(response);</span><br><span class="line">      END IF;</span><br><span class="line">      </span><br><span class="line">    EXCEPTION</span><br><span class="line">        WHEN Utl_Http.request_failed THEN</span><br><span class="line">        v_ck_txt := substr(Utl_Http.get_detailed_sqlerrm,1,100);</span><br><span class="line">        --記錄錯誤和簡訊通知</span><br><span class="line">    END;</span><br><span class="line">   end if;                           </span><br><span class="line">END;</span><br><span class="line">/</span><br></pre></td></tr></table></figure>
